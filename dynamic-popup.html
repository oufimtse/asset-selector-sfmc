<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://experience.adobe.com/solutions/CQ-assets-selectors/static-assets/resources/assets-selectors.js"></script>
    <script type="text/javascript" src="common.js"></script>
</head>

<body>
    <button id="susi-trigger" onclick="defaultPopupAuth()" style="display: none;">Dynamic popup auth</button>

    <dialog id="asset-selector-dialog">
        <div id="asset-selector" style="height: calc(100vh - 80px); width: calc(100vw - 60px); margin: -20px;">
        </div>
    </dialog>
    <script type="text/javascript">
        function defaultPopupAuth() {
            const assetSelectorProps = {
            }
            // container element on which you want to render the AssetSelector/DestinationSelector component
            const container = document.getElementById('asset-selector');

            /// Use the PureJSSelectors in globals to render the AssetSelector/DestinationSelector component
            PureJSSelectors.renderAssetSelectorWithAuthFlow(container, assetSelectorProps, () => {
                const assetSelectorDialog = document.getElementById('asset-selector-dialog');
                assetSelectorDialog.showModal();
            });
        }

        const registeredTokenService = PureJSSelectors.registerAssetsSelectorsAuthService(imsProps);
        const isSignedInUser = registeredTokenService.isSignedInUser();
        console.log(`=== is signed in user: ${isSignedInUser}`);
        
        if (isSignedInUser) {
            const token = registeredTokenService.getImsToken();
            console.log(`=== token: ${token}`);
            const assetSelectorProps = {
                ...imsProps,
                imsToken : token,
            }
            const container = document.getElementById('asset-selector');
            PureJSSelectors.renderAssetSelector(container, assetSelectorProps, () => {
                const assetSelectorDialog = document.getElementById('asset-selector-dialog');
                assetSelectorDialog.showModal();
            });

        } else {
            document.getElementById('susi-trigger').style.display = '';
        }
    </script>
</body>
</html>
