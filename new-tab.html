<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://experience.adobe.com/solutions/CQ-assets-selectors/static-assets/resources/assets-selectors.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript">
        async function constructPopupUrl(service) {
            const nonce = service.adobeIms.csrfService.initialize();
            const redirectRequest = await service.adobeIms.adobeIdData.createRedirectRequest({ redirectUrl: window.location.href }, null, service.adobeIms.csrfService.initialize(), 'token');
            const popupUrl = service.adobeIms.signInservice.createRedirectUrl( redirectRequest );
            console.log('popupUrl', popupUrl);
            return popupUrl;
        }

        async function newTabAuth() {
            const assetSelectorProps = {
                ...imsProps,
            }
            // container element on which you want to render the AssetSelector/DestinationSelector component
            const container = document.getElementById('asset-selector');

            /// Use the PureJSSelectors in globals to render the AssetSelector/DestinationSelector component
            PureJSSelectors.renderAssetSelectorWithAuthFlow(container, assetSelectorProps, async() => {
                const assetSelectorDialog = document.getElementById('asset-selector-dialog');
                assetSelectorDialog.showModal();
                // const popupUrl = await constructPopupUrl(registeredTokenService);
                // window.open(popupUrl, '_blank');
            });
        }

        const registeredTokenService = PureJSSelectors.registerAssetsSelectorsAuthService(imsProps);

        registeredTokenService.adobeIms.signInservice._signIn = registeredTokenService.adobeIms.signInservice.signIn;
        registeredTokenService.adobeIms.signInservice.signIn = async ( redirectRequest ) => {
            console.log('=== signIn');
            this._signIn( redirectRequest );
        };

    </script>
</head>

<body>
    <button onclick="newTabAuth()">New tab auth</button>

    <dialog id="asset-selector-dialog">
        <div id="asset-selector" style="height: calc(100vh - 80px); width: calc(100vw - 60px); margin: -20px;">
        </div>
    </dialog>
</body>
</html>
